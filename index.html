<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar | Desencriptar</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="cabecera">
        <img src="img/logo.png" alt="logo" width="80">
        <h1>Encriptar Desencriptar Texto</h1>
    </header>
    <main class="contenedor">
        <div class="area-texto" id="area-trabajo">
            <textarea name="texto" id="texto" cols="60" rows="20" placeholder="Ingrese texto a encriptar"></textarea>
            <!-- <p>Solo se aceptan letras min√∫sculas y sin acentos</p> -->
            <div class="botones">
                <button type="submit" id="encriptar">Encriptar</button>
                <button type="submit" id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="resultado-texto" id="area-resultado">
            <textarea name="resultado" id="resultado" cols="30" rows="20" placeholder="Mensaje encriptado" disabled="true"></textarea>
            <button type="submit" id="copiar">Copiar</button>
        </div>
    </main>
    <footer class="pie-pagina">
        <p>Hecho por <span>Jordie Mucha</span> | Oracle - Alura Latam &copy;2022</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
